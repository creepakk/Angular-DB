<form>
    <div class="form_label name_label">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="" [(ngModel)]="data.name">
    </div>
    <div class="form_label surname_label">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" class="" [(ngModel)]="data.surname">
    </div>
    <button type="submit" (click)="createUser()" class="confirm_button">
        Confirm
    </button>
</form>
