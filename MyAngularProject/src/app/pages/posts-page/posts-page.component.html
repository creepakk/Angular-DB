<h1>{{ title }}</h1>

<div *ngFor="let post of posts"
    class="py-2 px-4 w-[900px] border border-gray-300 rounded mt-2 flex items-center flex-col">
    <h1 class="mb-2 font-bold">{{post.title | titlecase}}</h1>

    <p class="mb-2">{{post.content}}</p>

    <p class="font-light text-sm">
        <span>
            id: {{post.id}}
        </span>
        <span>
            user id: {{post.user_id}}
        </span>
    </p>

    <button routerLink="/post/{{post.id}}"
        class="mb-2 mr-2 w-[110px] h-[35px] inline-block bg-blue-400 border border-gray-700">
        To Post
    </button>
</div>
