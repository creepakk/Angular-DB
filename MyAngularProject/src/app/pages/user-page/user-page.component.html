<h1>{{title}}</h1>

<div class="border border-gray-300 rounded w-max p-3 my-3">
    <h1>id: {{user.id}}</h1>
    <p>name: {{user.name}} </p>
    <p>surname: {{user.surname}} </p>
</div>

<button class="mb-2 w-[110px] h-[35px] block bg-blue-400 border border-gray-700" (click)="isChecked = !isChecked">
    Update
</button>

<div *ngIf="isChecked" class="mb-3">
    <form>
        <div class="flex flex-col">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="w-[150px] border rounded border-gray-300"
                [(ngModel)]="user.name">
        </div>
        <div class="flex flex-col">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" class="w-[150px] border rounded border-gray-300"
                [(ngModel)]="user.surname">
        </div>
        <button type="submit" (click)="updateUser()">
            Confirm
        </button>
    </form>
</div>

<button class="mb-2 w-[110px] h-[35px] block bg-red-400 border border-gray-700" (click)="deleteUser()">
    Delete User
</button>
