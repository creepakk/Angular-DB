<h1>{{title | titlecase}}</h1>
<div class="mt-3">
    <div class="mb-1">
        <span class="min-w-[60px] text-center inline-block bg-blue-100 border border-gray-700">id</span>
        <span class="min-w-[200px] text-center inline-block bg-blue-200 border border-gray-700">name</span>
        <span class="min-w-[200px] text-center inline-block bg-blue-300 border border-gray-700">surname</span>
    </div>

    <app-user *ngFor="let user of users" [user]="user"></app-user>

    <button class="mb-1 w-[260px] h-[35px] block bg-green-300 border border-gray-700" (click)="isChecked = !isChecked">
        Create User
    </button>

    <div *ngIf="isChecked" class="border border-gray-700 w-[260px] p-2">
        <form>
            <div class="flex flex-col mb-1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="w-[150px] border rounded border-gray-300"
                    [(ngModel)]="data.name">
            </div>
            <div class="flex flex-col mb-2">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" class="w-[150px] border rounded border-gray-300"
                    [(ngModel)]="data.surname">
            </div>
            <button type="submit" (click)="createUser()"
                class="w-[242px] h-[35px] block bg-green-300 border border-gray-700">
                Confirm
            </button>
        </form>
    </div>
</div>
