<div class="block">
    <h1>{{title | titlecase}}</h1>

    <div class="columns">
        <span class="col_id">id</span>
        <span class="col_name">name</span>
        <span class="col_surname">surname</span>
    </div>

    <app-user *ngFor="let user of users" [user]="user"></app-user>

    <div>
        <button class="create_button" (click)="isChecked = !isChecked">
            Create User
        </button>

        <div class="create_user_form" *ngIf="isChecked" class="create_user_form">
            <app-create-user-form></app-create-user-form>
        </div>
    </div>
</div>
